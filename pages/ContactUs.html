        <div class="row" style="padding-top: 4%;">
            <div class="col">
                <h1 style="text-align: center; color: white;">Contact us </h1>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12" style="padding-left: 30%; padding-right: 30%; text-align: center; padding-top: 5%;">
                <b>Leave us a message. We will get back to you as soon as possible </b>
            </div>
        </div>
        <form>
            <fieldset>
                <div>
                    <label for="name" class="form-label mt-4">Your name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <!--Setting the inputs type to email ensures the email is in the valid format-->
                <div>
                    <label for="email" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div>
                    <label for="subject" class="form-label mt-4">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter the subject of your message">
                </div>
                <div>
                    <label for="message" class="form-label mt-4">Message</label>
                    <input type="text" class="form-control" id="message" placeholder="Enter your message here">
                </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>

    </body>
